name: Update NBA Odds  # ðŸŽ¯ Visible in Actions tab

on:  # Triggers
  schedule:
    - cron: '*/5 * * * *'  # Every 5 mins (UTC). Tweak: '0 */1 * * *' for hourly.
  workflow_dispatch:  # Manual run button ðŸ”„

jobs:
  update-odds:  # Job name
    runs-on: ubuntu-latest  # Free, fast env ðŸ’¨
    steps:
      - name: Checkout repo  # Grab your code
        uses: actions/checkout@v4

      - name: Set up Python  # Install Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps  # Pip the requirements
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread oauth2client lxml requests gspread_dataframe 

      - name: Run odds update  # Execute the magic
        env:  # Pass secrets as env vars
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
          RANGE_TO_CLEAR: 'A:G'  # Hardcode or secret
          CSV_FILE_PATH: 'NBA_odds_2025.csv'
        run: python NBA_Odds_AUTO.py

      - name: Commit CSV if changed  # Auto-save outputs (optional)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add NBA_odds_2025.csv
          git diff --staged --quiet || git commit -m "Update odds CSV [$(date)]"
          git push
